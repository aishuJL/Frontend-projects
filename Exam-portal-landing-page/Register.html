<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <h1 id="registerTitle" name="registerTitle">Register</h1>
        <p id="registerDescription" name="registerDescription">Fill out the form to create a new account.</p>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <br><br>
        
        <button id="registerButton" name="registerButton">Register</button>
        
        <p id="footerText" name="footerText">&copy; 2024 e-Exam Portal</p>
    </body>
</html>
