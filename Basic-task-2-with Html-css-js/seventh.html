<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            background-color: #4091a5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #000000;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #000000;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: none;
            height: 80px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .inline-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
        select {
            background-color: #fff;
            cursor: pointer;
        }
        input[type="file"] {
            padding: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        button[type="reset"] {
            background-color: #f44336;
            color: white;
        }
        button[type="reset"]:hover {
            background-color: #e53935;
        }
        .form-footer {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <h1>Registration Form</h1>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Name">
        <p class="error" id="nameError"></p>

        <label for="id">ID:</label>
        <input type="text" id="id" name="id" placeholder="Enter ID">
        <p class="error" id="idError"></p>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password">
        <p class="error" id="passwordError"></p>

        <label for="email">E-Mail ID:</label>
        <input type="email" id="email" name="email" placeholder="Enter E-Mail ID">
        <p class="error" id="emailError"></p>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter Age">
        <p class="error" id="ageError"></p>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

        <div class="inline-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <p class="error" id="genderError"></p>

        <label for="address">College Address:</label>
        <textarea id="address" name="address" placeholder="Enter College Address"></textarea>
        <p class="error" id="addressError"></p>

        <label for="branch">Branch:</label>
        <select id="branch" name="branch">
            <option value="">Select Branch</option>
            <option value="cse">Computer Science Engineering</option>
            <option value="ece">Electronics and Communication Engineering</option>
            <option value="me">Mechanical Engineering</option>
            <option value="ee">Electrical Engineering</option>
        </select>
        <p class="error" id="branchError"></p>

        <label>Technical Skills:</label>
        <div class="inline-group">
            <input type="checkbox" id="c" name="skills" value="C">
            <label for="c">C</label>
            <input type="checkbox" id="java" name="skills" value="Java">
            <label for="java">Java</label>
            <input type="checkbox" id="python" name="skills" value="Python">
            <label for="python">Python</label>
            <input type="checkbox" id="jsp" name="skills" value="JSP">
            <label for="jsp">JSP</label>
        </div>
        <p class="error" id="skillsError"></p>

        <label for="resume">Resume Upload:</label>
        <input type="file" id="resume" name="resume">
        <p class="error" id="resumeError"></p>

        <div class="form-footer">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            
            let valid = true;

            function showError(id, message) {
                document.getElementById(id).textContent = message;
                valid = false;
            }

            document.querySelectorAll(".error").forEach(e => e.textContent = ""); 

            let name = document.getElementById("name").value.trim();
            if (name === "") showError("nameError", "Name is required.");

            let id = document.getElementById("id").value.trim();
            if (id === "") showError("idError", "ID is required.");

            let email = document.getElementById("email").value.trim();
            if (!/^[^@]+@[^@]+\.[a-zA-Z]{2,}$/.test(email)) showError("emailError", "Invalid email format.");

            let password = document.getElementById("password").value;
            if (!/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/.test(password)) 
                showError("passwordError", "Password must have 8+ characters, a number, uppercase & lowercase.");

            let age = document.getElementById("age").value;
            if (age < 18) showError("ageError", "Age must be 18 or above.");

            if (!document.querySelector('input[name="gender"]:checked'))
                showError("genderError", "Select a gender.");

            if (valid) alert("Registration Successful!");
        });
    </script>
</body>
</html>
